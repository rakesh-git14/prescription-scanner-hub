<!DOCTYPE html>
<html>
<head>
  <title>Prescription Scanner Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Prescription Scanner</a>

    <div class="ms-auto d-flex align-items-center">

      <!-- Language Dropdown -->
      <select id="languageSelect" class="form-select me-3" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ta">Tamil</option>
      </select>

      {% if current_user.is_authenticated %}
        <a href="/logout" class="btn btn-light">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-light me-2">Sign In</a>
        <a href="/register" class="btn btn-warning">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script>
const translations = {
    en: {
        upload: "Upload Prescription",
        submit: "Submit"
    },
    ta: {
        upload: "மருந்து சீட்டை பதிவேற்றவும்",
        submit: "சமர்ப்பிக்கவும்"
    }
};

function changeLanguage() {
    let lang = document.getElementById("languageSelect").value;
    if(document.getElementById("uploadText")){
        document.getElementById("uploadText").innerText = translations[lang].upload;
    }
    if(document.getElementById("submitBtn")){
        document.getElementById("submitBtn").innerText = translations[lang].submit;
    }
}
</script>

</body>
</html>
